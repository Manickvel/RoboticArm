<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robotic Arm Control</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('./Background_robotics.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: white;
  text-align: center;
}

/* Dark overlay */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

h1 {
  padding-top: 25px;
  font-size: 28px;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px 10px;
  flex-wrap: wrap;
}

.column {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(1px);
  padding: 20px;
  border-radius: 20px;
  width: 150px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.column:hover {
  transform: translateY(-8px);
}

.column h2 {
  margin-bottom: 15px;
  font-size: 18px;
}

button {
  width: 80px;
  height: 50px;
  font-size: 22px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px 0;
  transition: all 0.2s ease;
  color: white;
}

.mode-btn {
  padding: 10px 28px;
  border-radius: 30px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: transparent;
  color: white;
  transition: 0.3s ease;
  min-width: 110px;
}

.mode-btn.active {
  background: linear-gradient(45deg, #00c853, #64dd17);
}

.mode-btn:hover {
  background: rgba(255,255,255,0.15);
}

.mode-btn:active {
  transform: scale(0.95);
}



.plus {
  background: linear-gradient(45deg, #00c853, #64dd17);
}

.minus {
  background: linear-gradient(45deg, #d50000, #ff1744);
}

button:active {
  transform: scale(0.9);
}

.status {
  margin: 20px auto;
  padding: 10px 20px;
  border-radius: 30px;
  background: rgba(0,0,0,0.5);
  width: fit-content;
}
.status-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 20px auto;
  flex-wrap: wrap;
}

.status-text {
  padding: 10px 20px;
  border-radius: 30px;
  background: rgba(0,0,0,0.5);
}

.nav-btn {
  width: auto;
  padding: 12px 20px;
  border-radius: 30px;
  border: 2px;
  background: transparent;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}

.nav-btn:hover {
  background: rgba(255,255,255,0.15);
  border-color: white;
}

.nav-btn:active {
  transform: scale(0.97);
}


/* üì± Mobile Optimization */
@media (max-width: 768px) {

  h1 {
    font-size: 22px;
  }

  .column {
    width: 45%;
  }

  button {
    width: 90px;
    height: 55px;
    font-size: 24px;
  }
}

</style>
</head>

<body>

<h1>ü§ñ Robotic Arm Control Panel</h1>

  <div class="mode-bar">
  <button id="autoBtn" class="mode-btn active" onclick="setMode('auto')">AUTO</button>
  <button id="manualBtn" class="mode-btn" onclick="setMode('manual')">MANUAL</button>
</div>


<div class="container">

  <div class="column">
    <h2>Bottom</h2>
    <button class="plus" onclick="sendCommand('bottom','plus')">+</button><br>
    <button class="minus" onclick="sendCommand('bottom','minus')">-</button>
  </div>

  <div class="column">
    <h2>Shoulder</h2>
    <button class="plus" onclick="sendCommand('shoulder','plus')">+</button><br>
    <button class="minus" onclick="sendCommand('shoulder','minus')">-</button>
  </div>

  <div class="column">
    <h2>Elbow</h2>
    <button class="plus" onclick="sendCommand('elbow','plus')">+</button><br>
    <button class="minus" onclick="sendCommand('elbow','minus')">-</button>
  </div>

  <div class="column">
    <h2>Wrist</h2>
    <button class="plus" onclick="sendCommand('wrist','plus')">+</button><br>
    <button class="minus" onclick="sendCommand('wrist','minus')">-</button>
  </div>

  <div class="column">
    <h2>Gripper</h2>
    <button class="plus" onclick="sendCommand('gripper','plus')">+</button><br>
    <button class="minus" onclick="sendCommand('gripper','minus')">-</button>
  </div>

</div>

<div class="status-bar">
  <div id="status" class="status-text">Connecting to MQTT...</div>
  <button class="nav-btn" onclick="goToControl()">Go to Control Page</button>
</div>

<script>

// üîπ Change to your MQTT WebSocket broker
const broker = "wss://broker.hivemq.com:8884/mqtt";
const client = mqtt.connect(broker);


client.on("connect", function () {
  document.getElementById("status").innerText = "‚úÖ Connected";
});

client.on("error", function () {
  document.getElementById("status").innerText = "‚ùå Connection Error";
});

let currentMode = "auto";

function setMode(mode) {
  currentMode = mode;

  document.getElementById("autoBtn").classList.remove("active");
  document.getElementById("manualBtn").classList.remove("active");

  if (mode === "auto") {
    document.getElementById("autoBtn").classList.add("active");
  } else {
    document.getElementById("manualBtn").classList.add("active");
  }

  console.log("Mode:", mode);
}

function sendCommand(joint, action) {

  // üö´ Do not send if AUTO mode
  if (currentMode === "auto") {
    console.log("AUTO mode - Command not sent");
    return;
  }

  const message = JSON.stringify({
    joint: joint,
    action: action
  });

  client.publish("robotic_arm/control", message);

  console.log("Sent:", message);
}


function goToControl() {
  window.location.href = "https://manickvel.github.io/Controller/";
}



</script>

</body>
</html>
